		//file upload
		$("#bt1").click(function(){
			//var imgUrl = $("#fileUpload").val();
			console.log($("#a1").val());
			$.ajaxFileUpload({
				url:"/imgUpload",
				secureuri: false,
				fileElementId:"a1",
				dataType:"text",
				success:function(data){
					if(data!="FALSE"){
						$("#largeImg").attr("src","/usr/uploadimg/"+data);
						alert("上传成功");
					}else{
						alert("上传失败!");
					}
				}
			})
		})
		$("#a1").change(function(){
			//图片预览
			var fil = this.files;
			var reader = new FileReader();
			reader.readAsDataURL(fil[0]);
			reader.onload = function(){
				$("#largeImg").attr("src",reader.result);
			}
		})
	});
	
	
</script>
