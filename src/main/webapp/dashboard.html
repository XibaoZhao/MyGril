							</div>
						</form>

							onclick="confirm_save()">提交更改</button>

				</div>

<script type="text/javascript">
	function Csearch(){
		$("tbody").html("");
		$.ajax({
			type:"get",
			url:"/all",
			data:"",
			success:function(data){
				for(var i=0;i<data.length;i++){
					var row = "";
					row += "<tr><td>"+data[i].id+"</td><td>"+data[i].age+"</td><td>"+data[i].cupSize+"</td><td>"+data[i].isUse+"</td>";
					var edit = "<td><button class='btn btn-default' id='edit_"+data[i].id+"'>修改</button></td>";
					var del = "<td><button class='btn btn-default' id='del_"+data[i].id+"'>删除</button></td>";
					row +=edit+del +"</tr>"
					$("tbody").append(row);
					$("#edit_"+data[i].id).click(function(){
						//打开新增窗口
						var id = $(this).parent().parent().children().eq(0).html();
						var age = $(this).parent().parent().children().eq(1).html();
						var cupSize = $(this).parent().parent().children().eq(2).html();
						$("#id").val(id);
						$("#age").val(age);
						$("#cup_size").val(cupSize);
						$("#myModal").modal("show");
					})
					$("#del_"+data[i].id).click(function(){
						var id = $(this).parent().parent().children().eq(0).html();
						console.log(id);
						$.ajax({
							type:"get",
							url:"/delete	",
							data:{"id":id},
							success:function(data){
								Csearch();
							}
						})
					})
				}
			}
		})
	}
	
	function Insert(){
		$("#age").val("");
		$("#cup_size").val("");
		$("#errorText").hide();
		$("#myModal").modal("show");
	}
	
	function confirm_save(){
		var id = $("#id").val();
		var age = $("#age").val();
		var cupSize = $("#cup_size").val();
		$.ajax({
			type:"get",
			url:"/add",
			data:{"id":id,"age":age,"cupSize":cupSize},
			success:function(data){
				if(data=="SUCCESS"){
					$("#myModal").modal("hide");
					Csearch();
				}else{
					$("#errorText").show();
				}
			}
		})
	}
	
	function Aedit(){

	}
</script>
