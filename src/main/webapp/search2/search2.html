	<!-- 新增 -->
	<div class="container-fluid text-center">
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">新增员工信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<input type="hidden" id="id">
							<div class="form-group">
								<label for="age" class="col-sm-2 control-label">年龄</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="age"
										placeholder="请输入年龄">
								</div>
							</div>
							<div class="form-group">
								<label for="cup_size" class="col-sm-2 control-label">编号</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="cup_size"
										placeholder="请输入编号">
								</div>
							</div>
							<div id="errorText" style="display: none">
								<p >
									<span style="color: red">新增失败,请重新填写</span>
								</p>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary"
							onclick="confirm_save()">提交更改</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
